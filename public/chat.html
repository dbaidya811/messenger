<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat</title>
  <link rel="stylesheet" href="css/chat.css">
  <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/10090/10090303.png">
</head>
<body>
  <div class="wa-container">
    <aside class="wa-sidebar">
      <header class="wa-sidebar-header">
        <span class="wa-logo">ðŸ’¬</span>
        <span class="wa-title">Chats</span>
      </header>
      <ul id="user-list" class="wa-user-list"></ul>
    </aside>
    <main class="wa-main">
      <div id="chat-header" class="wa-chat-header">
        <span class="chat-avatar"></span>
        <div class="chat-header-info">
          <span class="chat-header-name" id="chat-header-name">Name</span><br>
          <span class="chat-header-id" id="chat-header-id">@userid</span>
        </div>
        <button id="call-btn" class="icon-btn" title="Voice Call">
          <img src="https://cdn-icons-png.flaticon.com/512/481/481300.png" alt="Voice Call" width="24" height="24" style="vertical-align:middle;" />
        </button>
        <button id="video-btn" class="icon-btn" title="Video Call">
          <img src="https://cdn-icons-png.flaticon.com/512/8407/8407947.png" alt="Video Call" width="24" height="24" style="vertical-align:middle;" />
        </button>
      </div>
      <div id="messages" class="wa-messages"></div>
      <form id="chat-form" class="wa-chat-form">
        <input type="file" id="file-input" hidden>
        <button type="button" id="attach-btn" class="icon-btn tool-btn">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21.44 11.05l-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66l-9.2 9.19a2 2 0 0 1-2.83-2.83l8.49-8.48"></path></svg>
        </button>
        <button type="button" id="emoji-btn" class="icon-btn tool-btn">
          <img src="https://cdn-icons-png.flaticon.com/512/18585/18585926.png" alt="emoji" width="24" height="24" style="vertical-align:middle;" />
        </button>
        <button type="button" id="voice-btn" class="icon-btn tool-btn">
          <img src="https://cdn-icons-png.flaticon.com/512/107/107737.png" alt="Mic" width="24" height="24" style="vertical-align:middle;" />
        </button>
        <div id="emoji-panel" class="emoji-panel" style="display:none;">
          <div class="emoji-search">
            <input type="text" id="emoji-search" placeholder="Search emojis..." />
          </div>
          <div id="emoji-grid" class="emoji-grid"></div>
        </div>
        <button type="button" id="more-btn" class="icon-btn" style="display:none;"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 16 16"><path d="M3 9.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3z"/></svg></button>
        <input type="text" id="message-input" placeholder="Type a message..." autocomplete="off">
        <button type="submit" id="send-btn" class="icon-btn">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
        </button>
      </form>
      <audio id="remote-audio" autoplay></audio>
      <div id="video-overlay" class="video-overlay" style="display:none;">
        <video id="remote-video" autoplay playsinline class="remote"></video>
        <video id="local-video" autoplay muted playsinline class="local"></video>
        <button id="end-video-btn" class="end-video">âœ–</button>
      </div>
    </main>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="js/chat.js"></script>
</body>
</html>
